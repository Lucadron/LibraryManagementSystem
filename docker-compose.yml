version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: library-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: StrongPassword123!
    ports:
      - "5432:5432"
    volumes:
      - library_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library_db"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  app:
    build: .
    container_name: library-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/library_db
      DB_USER: library_user
      DB_PASSWORD: StrongPassword123!
      DB_AUTOCOMMIT: "false"
    stdin_open: true
    tty: true

volumes:
  library_db_data:
